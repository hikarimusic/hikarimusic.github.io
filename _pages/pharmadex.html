    let filteredDrugs = drugs; // This will hold the filtered list of drugs

    function populateMainCategories() {
        const mainCategorySet = new Set();
        drugs.forEach(drug => mainCategorySet.add(drug[0]));
        const mainCategorySelect = document.getElementById('mainCategorySelect');
        mainCategorySelect.innerHTML = '<option value="All">全種類</option>'; // option for all drugs
        mainCategorySet.forEach(category => {
            mainCategorySelect.innerHTML += `<option value="${category}">${category}</option>`;
        });
        updateSubCategories(); // Update subcategories once main categories are populated
    }

    function updateSubCategories() {
        const selectedMainCategory = document.getElementById('mainCategorySelect').value;
        const subCategorySet = new Set();
        drugs.forEach(drug => {
            if (drug[0] === selectedMainCategory || selectedMainCategory === "All") {
                subCategorySet.add(drug[1]);
            }
        });
        const subCategorySelect = document.getElementById('subCategorySelect');
        subCategorySelect.innerHTML = selectedMainCategory === "All" ?
            '<option value="All">全種類</option>' :
            '<option value="All">全種類</option>'; // option for all drugs in main category
        subCategorySet.forEach(subCategory => {
            subCategorySelect.innerHTML += `<option value="${subCategory}">${subCategory}</option>`;
        });
        filterDrugs(); // Filter drugs based on the new subcategory
    }

    window.onload = function() {
        populateMainCategories(); // Initialize the main category dropdown
    };

    function filterDrugs() {
        const selectedMainCategory = document.getElementById('mainCategorySelect').value;
        const selectedSubCategory = document.getElementById('subCategorySelect').value;
        filteredDrugs = drugs.filter(drug => 
            (selectedSubCategory === "All" ? (selectedMainCategory === "All" || drug[0] === selectedMainCategory) : drug[1] === selectedSubCategory)
        );
        showRandomDrug();
    }

    function showRandomDrug() {
        if (filteredDrugs.length === 0) {
            document.getElementById('drugName').textContent = "No drugs in this category";
            document.getElementById('drugInfo').textContent = '';
            return;
        }
        const randomDrug = filteredDrugs[Math.floor(Math.random() * filteredDrugs.length)];
        document.getElementById('drugName').textContent = randomDrug[2];
        document.getElementById('drugInfo').textContent = '';
    }

    function showDetails() {
        const drugName = document.getElementById('drugName').textContent;
        const drug = filteredDrugs.find(d => d[2] === drugName);
        document.getElementById('drugInfo').textContent = drug ? drug.join(' - ') : "Select a drug to view details";
    }
